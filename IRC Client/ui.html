<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script language="JavaScript">
        var cs = window.external;
        function send() {
            // Enter key pressed
            if (event.keyCode == 13) {
                var tmp = document.getElementById('textbox').value;
                document.getElementById('textbox').value = '';
                cs.Send(tmp);
            }
        }
        function scroll() {
            //window.scrollTo(0, document.body.scrollHeight);
            var objDiv = document.getElementById("main");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
    </script>
    <style>
        body {
            overflow: hidden;
            background-color: black;
        }

        p {
            margin: 0px;
        }

        .sidel {
            position: absolute;
            top: 0px;
            width: 230px; /*240*/
            bottom: 0px;
            overflow: auto;
            padding-left: 5px;
            padding-top: 5px;
            padding-right: 5px;
            left: 0px;
        }

        .sider {
            position: absolute;
            top: 0px;
            width: 235px; /*240*/
            bottom: 0px;
            overflow: auto;
            padding-left: 5px;
            padding-top: 5px;
            right: 0px;
        }

        #header {
            position: absolute;
            top: 0px;
            left: 240px;
            height: 45px; /*50*/
            right: 240px;
            overflow: hidden;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
        }

        #topic {
            vertical-align: middle;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .window {
            position: absolute;
            top: 50px;
            bottom: 30px;
            left: 240px;
            right: 240px;
            overflow: auto;
            padding: 5px;
        }

        #footer {
            position: absolute;
            bottom: 0px;
            height: 30px;
            left: 240px;
            right: 240px;
            overflow: hidden;
        }

        #textbox {
            width: 100%;
            height: 28px;
            border-radius: 15px;
            border-style: solid;
            border-width: 2px;
            border-radius: 15px;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .channel_link {
            width: auto;
            height: 25px;
            border-radius: 5px;
            display: block;
            padding-top: 5px;
            padding-left: 5px;
        }
        
        .channel_link .close {
            display:none;
        }
        
        .channel_link:hover .close {
            display: block;
            float: right;
            background-color: red;
            text-align: right;
            border-radius: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 4px;
            padding-right: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        .channel_link:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="channel_list" class="sidel">
        <a class="channel_link" onclick="cs.SwitchTo('main')">Server<span class="close">x</span></a><br>
    </div>
    <div id="header"><p id="topic"></p></div>
    <div id="main" class="window"></div>
    <div id="footer"><input id="textbox" type="text" onKeyDown="send()"></div>
    <div id="main_users" class="sider">Users</div>
</body>
</html>
