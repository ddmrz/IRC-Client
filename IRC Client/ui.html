<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script language="JavaScript">
        var cs = window.external;
        function send() {
            // Enter key pressed
            if (event.keyCode == 13) {
                var tmp = document.getElementById('input').value;
                document.getElementById('input').value = '';
                cs.send(tmp);
            }
        }
        function scroll() {
            //window.scrollTo(0, document.body.scrollHeight);
            var objDiv = document.getElementById("main");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
    </script>

    <style media="screen" type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #input {
            width: 100%;
            border-radius: 15px;
            border-style: solid;
            border-width: 2px;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .maincont {
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-color: blueviolet;
        }

        #container {
            border: 0px;
            width: 100%;
            height: 100%;
            table-layout: fixed;
            background-color: red;
            overflow: hidden;
            white-space: nowrap;
        }

        .side {
            vertical-align: top;
            width: 240px;
        }

        #mainParent {
            vertical-align: top;
        }
    </style>

</head>
<body>
    <table id="container">
        <tbody style="height:100%">
            <tr valign="top" style="height:100%;">
                <td rowspan="2" class="side" id="channel_list"><a onclick="window.external.switchTo('main')">Server</a><br></td>
                <td id="mainParent">
                    <div id="main" class="maincont"></div>
                </td>
                <td rowspan="2" class="side">User List</td>
            </tr>
            <tr valign="bottom" height="20">
                <td valign="bottom"><input id="input" type="text" onKeyDown="send()"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
